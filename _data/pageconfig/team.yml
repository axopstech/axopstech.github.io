  -
    name: Alain Porto
    slug: alain-porto
    enabled: true
    image_src: &site_url /assets/img/photos/team/alain-porto-2.jpg
    image_srcset: &site_url /assets/img/photos/team/alain-porto-2.jpg 2x
    role: Technical Architect
    bio: >
      <p>Alain is a versatile Software Architect, DevOps Engineer, and Agile Delivery Manager.</p>
      <p>Hailing from the FinTech and Machine Tool industries, he specialises in developing bespoke products for 
      processing large, heterogenous datasets and delivering data management solutions in on-premise, hybrid, and
      public cloud environments. His expertise lies in Architectural Design, Development, and Deployment on AWS 
      and DigitalOcean.</p>
      <p>A passionate team leader, Alain has exceptional skills in multi-disciplinary team 
      and product management, developed over the course of his tenure as CTO in three different companies.</p>
    skills:
      - AWS
      - Data Analytics
      - DigitalOcean
      - DevOps
      - TeamOps
      - Solution Architecture

  -
    name: Moira Khan
    slug: moira-khan
    enabled: true
    image_src: &site_url /assets/img/photos/team/moira-khan.jpg
    image_srcset: &site_url /assets/img/photos/team/moira-khan.jpg 2x
    role: PMO / IT Project Manager
    bio: >
      <p>Moira has over 20 years of international experience in various managerial and executive capacities
       across the IT and Legal sectors. She has strong skills in organisational and project management, technical 
       programmes and applications, complimented with a wide range of administrative skills, training and development, 
      communication and people management.</p><p>Pressure fears this lady, as she works extremely well under it, aside from
      having an incredible knack for resolving complex challenges in record time.</p><p>As our clients have rightly said over
      time: <i>"Everyone needs a Moira; problem is, there's only one Moira."</i></p>
    skills:
      - Team Leadership
      - Project Management
      - Programme Management

  -
    name: Ali Saif
    slug: ali-saif
    enabled: true
