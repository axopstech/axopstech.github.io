    image_srcset: &site_url /assets/img/photos/team/ali-saif-1.jpg 2x
    role: Technical Architect
    bio: >
      <p>Ali is an AWS Certified DevOps Engineer Professional, and has over two decades worth of battle scars earned as a Software Engineer, Technical Architect, 
      Quant Developer, and Technical Trainer in the Professional IT Services, Decision Intelligence, 
      FinTech, Quantitative Finance, Applied AI/ML, and EdTech industries.</p> 
      <p>He specialises in Design, Implementation, and Delivery of Big Data and Cloud Data Solutions, and setting 
      up Data Engineering practices across Architecture, Design, Development & Deployment.</p>
      <p>He has strong stakeholder-management skills, having worked closely with C-Suite leaders, clients, 
      engineering and cross-functional teams of all sizes.</p>
    skills:
      - AWS
      - DevOps
      - Quant R&D
      - Generative AI
      - TeamOps
      - Technical Architecture
      
