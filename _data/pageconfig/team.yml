    role: Technical Solutions Architect
    bio: >
      <p>Eriz has over 10 years of experience in C-suite technical and management roles, 
      having consulted, worked, and created companies in the fields of Applied AI, Quantitative 
      Financial Engineering, Quantum Computing, B2B/B2C SaaS, and Blockchain, focusing on Scalability, 
      CyberSec and Performance plus having directly managed 30+ engineers in various enterprises.</p>
      <p>His expertise lies in Architectural Design, Development, and Deployment on AWS, GCP, Fujitsu, and DigitalOcean for complex technical 
      and functional challenges.</p>
      <p>He excels in delivering outstanding communication skills and laser-focused detail-oriented execution.</p>
    skills:
