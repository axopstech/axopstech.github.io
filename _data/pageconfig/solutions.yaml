      - category: Regulatory Uncertainty
        description: Evolving regulations and compliance requirements in various jurisdictions may pose challenges for blockchain implementation.

      - category: Security Risks
        description: Ensuring the robustness of encryption and protection against potential cyber-attacks is crucial for maintaining a secure network.

      - category: Resource Constraints
        description: Developing, deploying, and maintaining a blockchain network may demand significant investment in human and financial resources.

    outcomes_vs_painpoints:
      - category: Enhanced Security
        priority: 1
        painpoints:
          - Protecting sensitive data from unauthorised access
