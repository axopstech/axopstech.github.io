      - category: Improved Transparency
        priority: 2
        painpoints:
          - Building trust among stakeholders and network members
          - Maintaining a clear audit trail for transactions and asset movements
          - Ensuring compliance with regulatory reporting requirements

      - category: Streamlined Efficiency
        priority: 3
        painpoints:
          - Reducing time-consuming manual processes
          - Minimising data discrepancies and reconciliation efforts
          - Enhancing cross-organisational collaboration

      - category: Reduced Costs
        priority: 4
        painpoints:
          - Lowering transaction fees and intermediary expenses
          - Decreasing administrative overheads and labour costs
          - Optimising resource utilisation and reducing waste

      - category: Traceability and Tracking
        priority: 5
        painpoints:
          - Ensuring the authenticity of goods and services
          - Identifying and addressing bottlenecks in supply chains
          - Combatting counterfeiting and fraud in the marketplace

      - category: Cross-industry Applications
        priority: 6
        painpoints:
          - Adapting blockchain technology to specific sector requirements
          - Overcoming industry-specific barriers to adoption
          - Ensuring seamless integration with existing systems and processes

    pitch: >
